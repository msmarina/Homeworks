<!DOCTYPE html>
<head>
 <title>Form</title>
     <body>
      <form>
         Last Name
          <input type="text" name="Last Name"><br>
          Firs Name
          <input type="text" name="First Name"><br>
          Adress
          <textarea rows="10" cols="10"></textarea><br>
          City
          <input type="text" name="city">
          State
          <input type="text" name="state"><br>
          Zip/Postal Code
          <input type="number" name="zip"><br>
          Country
          <select>
              <option selected>Bulgaria</option>
              <option>Germany</option>
          </select><br>
          Phone(contry code. area code, number)
          <input type="tel" name="tel"><br>
          E-Mail
          <input type="email" name="email"><br>
          Birth date
          <input type="date" name="birthDate"><br>
          Gender
          <select>
           <option selected>Male</option>
           <option>Female</option>
          </select><br>
          Starting Date
          <input type="radio" name="season" value="Spring 2015"> Spring 2015
          <input type="radio" name="season" value="Summer 2015">Summer 2015<br>
          Comments/Questions
          <textarea rows="10" cols="10"></textarea><br>
          <input type="submit" value="Submit">
          <input type="reset" value="Clean This Form">
          
         </form>
    </body>
</head>
