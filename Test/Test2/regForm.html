<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="regForm.css">
    <title>Registration Form with Validation</title>
</head>

<body onload='document.form1.text1.focus()'>

    <h1 id="header" onmouseover="this.style.color='red'" onclick="this.innerHTML= 'Welcome'" onmouseout="this.style.color='black'">Homework 16 <img id="smile" src="smile.jpg"></h1>
    <hr>
    <h2>Registration form with Validation</h2>

    <div class="table">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-3">
                <p id="warning">Don't waste too much time with filling in the form <img src="images.jpg"></p>
                <img id="clock" src="clock.jpg" alt="clock.jpg">
                <br>
                <hr>

                <p id="demo"></p>
            </div>
            <div class="col-md-7">
                <form name="form1" action="#" method="post">


                    <label for="fname" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Fisrt Name</label>
                    <input type="text" name="name" id="fname" onchange="myFunction()" placeholder="your name here" onfocus="focusFunction(this)">
                    <br>

                    <label for="email" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Email</label>
                    <input type="text" name="text1" id="email" placeholder="your email address" onfocus="focusFunction(this)">
                    <br>

                    <label for="password" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter your password here" onfocus="focusFunction(this)">
                    <br>

                    <label for="passwordConfirmation" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Password Confirmation</label>
                    <input type="password" name="password" id="passwordConfirmation" placeholder="repeat the password" onfocus="focusFunction(this)">
                    <br>
                    <label for="photo" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Photo</label>
                    <input type="file" name="photo" id="photo" placeholder="upload your photo" onfocus="focusFunction(this)">
                    <br>
                    <br>
                    <br>

                    <input type="submit" id="submit" value="Submit" >
                </form>
            </div>
            <div class="col-md-1">
            </div>

        </div>
    </div>

    <script src="regForm.js"></script>
</body>

</html>
