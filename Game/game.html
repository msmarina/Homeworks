<body>

    <h1>Game round 1</h1>

    <form action="http://zenifytheweb.com/api/game/start" method="post" target="_blank">
        <div class="table">
            <div class="row">
                <div class="cell1">
                    First Name:
                </div>
                <div class="cell2">
                    <input type="text" name="firstname" placeholder="your first name">
                </div>
            </div>

            <div class="row">
                <div class="cell1">
                    Email:
                </div>
                <div class="cell2">
                    <input type="email" name="usermail" placeholder="your email address">
                </div>
            </div>

            <div class="row">
                <div class="cell1">
                    Message:
                </div>
                <div class="cell2">
                    <textarea rows="5" cols="15">Game</textarea>
                </div>
            </div>
            <div class="row">
                <div class="cell1>">
                </div>
                <div class="cell2">
                    <input type="submit" value="send">
                </div>
            </div>
        </div>
    </form>
</body>
