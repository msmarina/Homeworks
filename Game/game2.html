<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game round 1</title>
    <link rel="stylesheet" href="game2.css">
</head>

<body>
    <h1>Game round 1</h1>

    <div>
        <form action="http://zenifytheweb.com/api/game/start" method="post" target="_blank">
            <div class="table">
                <div class="row">
                    <div class="cell1">
                        Name:
                    </div>
                    <div class="cell2">
                        <input type="text" name="fname" placeholder="enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="cell1">
                        Email:
                    </div>
                    <div class="cell2">
                        <input type="email" name="email" placeholder="eneter your email">
                    </div>
                </div>
                <div class="row">
                    <div class="cell1">
                        Message:
                    </div>
                    <div class="cell2">
                        <textarea rows="4" cols="20" placeholder="type 'game' before you send the form"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="cell1">

                    </div>
                    <div class="cell2">
                        <input type="submit" value="send the form" </div>
                    </div>

                </div>
            </div>
        </form>

    </div>

</body>

</html>
