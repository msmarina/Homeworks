<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>

    <TITLE>TableLess Form</TITLE>
    <META name="Author" Content="Bit Repository">

    <META name="Keywords" Content="form, divs">
    <META name="Description" Content="A CSS Tableless Form Design">
    <link rel="stylesheet" type="text/css" href="style.css" />

</HEAD>

<BODY>

    <center>

        <div class="m">

            <form name="register" method="post" action="">

                <fieldset>
                    <legend>Member Registration</legend>

                    <div class="a">
                        <div class="l">Your name</div>
                        <div class="r">
                            <INPUT type="text" name="name">
                        </div>
                    </div>

                    <div class="a">
                        <div class="l">E-Mail</div>
                        <div class="r">
                            <INPUT type="text" name="email">
                        </div>
                    </div>

                    <rdiv class="a">
                        <div class="l">Password</div>
                        <div class="r">
                            <INPUT type="password" name="password">
                        </div>
                    </div>

                    <div class="a">
                        <div class="l">Confirm password</div>
                        <div class="r">
                            <INPUT type="password" name="confirm_password">
                        </div>
                    </div>

                    <div class="a">
                        <div class="l">Comments (optional)</div>
                        <div class="r">
                            <TEXTAREA NAME="message" ROWS="5" COLS="25"></TEXTAREA>
                        </div>
                    </div>

                    <div class="a">
                        <div class="l">&nbsp;</div>
                        <div class="r">
                            <INPUT type="checkbox" name="i_agree" value="1"> I agree to the terms & conditions</div>
                    </div>

                    <div class="a">
                        <div class="l">&nbsp;</div>
                        <div class="r">
                            <INPUT class="button" type="submit" name="submit" value="Send Message">
                        </div>
                    </div>

                    <div class="a"></div>

                </fieldset>

            </form>

        </div>

    </center>

</BODY>

</HTML>
